<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Petpot</title>
      
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">
      <!-- Cropper.js CSS -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
      <link rel="stylesheet" href="scss/custom.css" />
      <link rel="stylesheet" href="mystyle.css" />
      <link rel="stylesheet" href="reusable_styles.css" />
      <link rel="stylesheet" href="style_adopcion.css" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="resources/favicon.png"
         data-href-light="favicon-32x32.png"
         data-href-dark="favicon-32x32-dark.png"
      />
      
     
   </head>
   <div id="extra_elements"></div>

   <body>
      <div id="blur">
         <!-- Header -->
         <main_header id="mainHeader" class="sticky-header"></main_header>

         <!-- Section: Showcase -->
         <section class="showcase-section text-center py-4">
            <p class="h3">Registro de mascota</p>
         </section>

         <div class="main_div container-sm rounded-m mt-3 px-3 pt-3">
            <div class="container my-1 px-2">
               <div class="container my-4" >
                  <div class="row" id="main_div_gatos">
                  
                     
                     <div class="col-sm-12 col-md-12 col-lg-12 h-100">
                        <div class="card h-100 max-height-1 p-4 m-3 shadow-sm">

                           <div class="row mb-5">
                              <div class="map-container col-sm-12 col-md-4">
                                 <div id="map" class="rounded"></div>
                              </div>
                              <div class="col-sm-12 col-md-8">
                                 <div class="row">
                                    <label class="fw-bold h5 col-sm-12 col-md-2 mt-3">Estoy buscando:</label>
                                    <button type="button" id="btnPerros" isActive="true" class="btn btn-primary text-white col-sm-12 col-md-3 m-1 fw-bold">Perros</button>
                                    <button type="button" id="btnGatos" isActive="true" class="btn btn-primary text-white col-sm-12 col-md-3 m-1 fw-bold">Gatos</button>
                                    <button type="button" id="btnOtros" isActive="true" class="btn btn-primary text-white col-sm-12 col-md-3 m-1 fw-bold">Otros</button>
                                 </div>
                                 <div class="row">
                                    <div class="mb-3">
                                       <p class="col-12 fw-bold h5 pt-3 px-1">Rango de b√∫squeda: <label id="currentRange" class="fw-light">6km</label></p>
                                       <input type="range" id="range" class="col-12 form-range" min="0" max="12" />
                                    </div>
                                 </div>

                              </div>
                             
   
                           </div>
                          
                        </div>
                     </div>

                     <div class="col-sm-12 col-md-12 col-lg-12 h-100">
                        <div class="card h-100 max-height-1 p-4 m-3 shadow-sm">

                           <div class="row mb-5">
                              <div class="h3 fw-bold col-12">Resultados</div>
                              <div id="searchResults">

                              </div>
   
                           </div>
                          
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <!-- Scripts -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/locales/bootstrap-datepicker.es.min.js" charset="UTF-8"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
      <script src="modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script type="module" src="scripts/adopcion.js"></script>
      <script src="scripts/busqueda_ubicacion.js"></script>
      <!-- Google Maps API -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT3TNU_yVdoPvLV3ZOb_T_RfpQ4tyJWfY&libraries=places&callback=initMap" async defer></script>
      
      

   </body>
</html>
