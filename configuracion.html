<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Petpot</title>
      <link rel="stylesheet" href="scss/custom.css" />
      <link rel="stylesheet" href="reusable_styles.css" />
      <link rel="stylesheet" href="mystyle.css" />
      
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="resources/favicon.png"
         data-href-light="favicon-32x32.png"
         data-href-dark="favicon-32x32-dark.png"
      />
      
      <script src="modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="scripts/configuracion.js"></script>
   </head>
   <extra id="extra_elements"></extra>

   <body>
      <div id="blur">
         <!-- Header -->
         <main_header id="mainHeader" class="sticky-header"></main_header>

         <!-- Section: Showcase -->
         <section class="showcase-section text-center py-4">
            <p class="h3" id="titles">Configuración</p>
            <img class="seticon" style="width: 7vmax;" src="resources/seticon.png" id="img_logo_section" alt="">
         </section>

         




            <div class="col mx-3">
                <div class="col main_div_c container-sm rounded-m ">
                    <div class="container p-5 mt-3">
                        <div class="container-xxl sub_div_1_c text-center">
                        <div class="row py-1">

                        <div class="form-group col-lg-6 col-md-6 col-sm-12 py-1">
                          <label class=" mt-3 mb-2 text-white">Nombre(s):</label>
                          <input id="input_nombre" class="form-control" type="text" placeholder="Nombre(s)">
                        </div> 
                        <div class="form-group col-lg-6 col-md-6 col-sm-12 py-1">
                          <label class=" mt-3 mb-2 text-white">Apellido paterno:</label>
                          <input id="input_apellidoP" class="form-control" type="text" placeholder="Apellido(s)">
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-12 py-1">
                            <label class=" mt-3 mb-2 text-white">Apellido materno:</label>
                            <input id="input_apellidoM" class="form-control" type="text" placeholder="Apellido(s)">
                          </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-12 py-1">
                          <label class=" mt-3 mb-2 text-white">Correo electrónico:</label>
                          <input id="input_correo" class="form-control" type="email" placeholder="Correo@email.com">
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-12 py-1">
                            <label class=" mt-3 mb-2 text-white">Número de teléfono:</label>
                            <input id="input_numero" class="form-control" type="number" placeholder="Número de teléfono">
                          </div>
                          <div class="form-group col-lg-6 col-md-6 col-sm-12 py-1">
                            <label class=" mt-3 mb-2 text-white">CURP:</label>
                            <input id="input_curp" class="form-control" type="text" placeholder="CURP">
                        </div>
                        
                        <div class="form-group col-lg-6 col-md-6 col-sm-12 py-1">
                          <label class=" mt-3 mb-2 text-white">Contraseña:</label>
                          <input id="input_contra" class="form-control" type="password" placeholder="...">
                        </div>
                        <div class="form-group col-lg-6 col-md-6 col-sm-12 py-1">
                          <label class=" mt-3 mb-2 text-white">Confirmar contraseña:</label>
                          <input id="input_confirm_contra" class="form-control" type="password" placeholder="...">
                        </div>
                  
                       
                      
 
                    <div class="col-lg-6 col-md-12 col-sm-12 py-1">
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 py-1">
                    </div>
                </div>
                <button class="btn btn-primary text-white mb-3" id="btn_actualiza">Actualizar</button>
                        </div>
                    </div>
                </div>
            </div>



         </div>   
      </div>
   </body>
      <footer>
   <div class="container">
      <div class="footer-divider"></div>
      <div class="d-flex justify-content-between align-items-center">
         <div class="d-flex align-items-center">
         <div class="brand-icon me-2"><img class="mageSi" src="resources/catlogo2.png"></div>
         <small class="text-white">© 2025 Petpot, Inc</small>
         </div>
         <div class="social-icons">
         <i class="bi bi-instagram"></i>
         <i class="bi bi-facebook"></i>
         </div>
      </div>
   </div>
   </footer>
</html>
