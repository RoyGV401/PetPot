<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petpot</title>
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="favicon.png"
    data-href-light="favicon-32x32.png"
    data-href-dark="favicon-32x32-dark.png"
    >
<link rel="stylesheet" href="mystyle.css">

<body>

    <nav>

            <li><a>Soy rescatista</a></li>

    <section>

    <div id="buscar_div">
        <table>
            <tr>
                <th id="search_bar">
                    <form action="">
                        <input type="text" placeholder="Palabras clave (tranquilo, alegre, inteligente, etc...)">
