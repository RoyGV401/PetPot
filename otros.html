<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Petpot</title>
      <link rel="stylesheet" href="scss/custom.css" />
      <link rel="stylesheet" href="reusable_styles.css" />
      <link rel="stylesheet" href="mystyle.css" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="resources/favicon.png"
         data-href-light="favicon-32x32.png"
         data-href-dark="favicon-32x32-dark.png"
      />
      <script type="module" src="main.js"></script>
      <script src="modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
   </head>
   <extra id="extra_elements"></extra>

   <body>
      <div id="blur">
         <!-- Header -->
         <main_header id="mainHeader" class="sticky-header"></main_header>

         <!-- Section: Showcase -->
         <section class="showcase-section text-center py-4">
            <p class="h3">Otros</p>
            <img src="resources/turtle_logo_white.png" id="img_logo_section" alt="">
         </section>

         <div id="buscar_div">
            <table>
               <tr>
                  <th id="search_bar">
                     <form action="">
                        <input
                        id="busqueda"
                           type="text"
                           placeholder="Palabras clave (tranquilo, alegre, inteligente, etc...)"
                           />
                     </form>
                  </th>
                  <th>
                     <img src="resources/lupa.png" />
                  </th>
               </tr>
            </table>
         </div>

         <div class="main_div container-sm rounded-m px-3 pt-3">

            <div class="container my-1 px-2">
               <div class="container my-4" >
                  <div class="row" id="main_div_otros">
                     <div class="col-sm-12 col-md-4 col-lg-4 h-100">
                        <div class="card h-100 max-height-1 p-4 m-3 shadow-sm">
                           <!-- Sexo -->
                           <div class="mb-3">
                              <p class="fw-bold h5 pt-3 px-1">Sexo:</p>
                              <div class="form-check">
                                 <input class="form-check-input" type="radio" name="sexo" id="macho">
                                 <label class="form-check-label" for="macho">Macho</label>
                              </div>
                              <div class="form-check">
                                 <input class="form-check-input" type="radio" name="sexo" id="hembra">
                                 <label class="form-check-label" for="hembra">Hembra</label>
                              </div>
                           </div>
         
                           <!-- Tamaño -->
                           <div class="mb-3">
                              <p class="fw-bold h5 pt-3 px-1">Tamaño:</p>
                              <div class="form-check">
                                 <input class="form-check-input" type="radio" name="tamano" id="pequeno">
                                 <label class="form-check-label" for="pequeno">Pequeño</label>
                              </div>
                              <div class="form-check">
                                 <input class="form-check-input" type="radio" name="tamano" id="mediano">
                                 <label class="form-check-label" for="mediano">Mediano</label>
                              </div>
                              <div class="form-check">
                                 <input class="form-check-input" type="radio" name="tamano" id="grande">
                                 <label class="form-check-label" for="grande">Grande</label>
                              </div>
                           </div>
         
                           <!-- Edad -->
                           <div class="mb-3">
                              <p class="fw-bold h5 pt-3 px-1">Edad:</p>
                              <input type="range" class="form-range" min="0" max="13" />
                           </div>
         
                           <!-- Personalidad -->
                           <div class="mb-3">
                              <p class="fw-bold h5 pt-3 px-1">Personalidad:</p>
                              <div class="form-check">
                                 <input class="form-check-input" type="checkbox" id="alegre" />
                                 <label class="form-check-label" for="alegre">Alegre</label>
                              </div>
                              <div class="form-check">
                                 <input class="form-check-input" type="checkbox" id="tranquilo" />
                                 <label class="form-check-label" for="tranquilo">Tranquilo</label>
                              </div>
                              <div class="form-check">
                                 <input class="form-check-input" type="checkbox" id="carinoso" />
                                 <label class="form-check-label" for="carinoso">Cariñoso</label>
                              </div>
                              <div class="form-check">
                                 <input class="form-check-input" type="checkbox" id="juqueton" />
                                 <label class="form-check-label" for="juqueton">Juquetón</label>
                              </div>
                              <div class="form-check">
                                 <input class="form-check-input" type="checkbox" id="vigilante" />
                                 <label class="form-check-label" for="vigilante">Vigilante</label>
                              </div>
                           </div>
                        </div>
                     </div>
                     
                  </div>
               </div>
            </div>
            
         </div>

         <!-- Main Filters Section -->
        
      </div>
   </body>
</html>
