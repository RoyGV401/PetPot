<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Petpot</title>
      <link rel="stylesheet" href="scss/custom.css" />
      <link rel="stylesheet" href="reusable_styles.css" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="resources/favicon.png"
         data-href-light="favicon-32x32.png"
         data-href-dark="favicon-32x32-dark.png"
         />
      <link rel="stylesheet" href="mystyle.css" />
      <link rel="stylesheet" href="style_adopcion.css" />
      <script type="module" src="main.js"></script>
      <script src="modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT3TNU_yVdoPvLV3ZOb_T_RfpQ4tyJWfY&libraries=places&callback=initMap" async defer></script>

   </head>
   <div id="extra_elements"></div>
   <body>
      <div id="blur">
         <div class="container-fluid px-0">
            <!-- Aquí se coloca el header, el cual se encuentra guardado en el archivo header.js -->
            <main_header id="mainHeader" class="sticky-header"></main_header>
            <section class="showcase-section">
               <p>Encuentra tu mascota ideal hoy</p>
            </section>

            <div id="buscar_div">
               <table>
                  <tr>
                     <th id="search_bar">
                        <form action="">
                           <input
                              id="busqueda"
                              type="text"
                              placeholder="Palabras clave (tranquilo, alegre, inteligente, etc...)"
                              />
                        </form>
                     </th>
                     <th>
                        <img src="resources/lupa.png" />
                     </th>
                  </tr>
               </table>
            </div>
            <div id="mainCuerpo"></div>
            <div class="main_div container-sm rounded-m px-3 pt-3">

               <div class="container my-1 px-2">

                  <br />
                  <div class="container-xxl sub_div_1 py-3">
                     <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner rounded" id="petCarousel">
                        
               
                        </div>

                        <button
                           class="carousel-control-prev main-carousel-control-prev"
                           type="button"
                           data-bs-target="#carouselExample"
                           data-bs-slide="prev"
                           >
                        <span
                        class="bi bi-arrow-left-circle-fill h1"
                        aria-hidden="true"
                           ></span>
                        <span class="visually-hidden">Anterior</span>
                        </button>
                        <button
                           class="carousel-control-next main-carousel-control-next"
                           type="button"
                           data-bs-target="#carouselExample"
                           data-bs-slide="next"
                           >
                        <span
                           class="bi bi-arrow-right-circle-fill h1"
                           aria-hidden="true"
                           ></span>
                        <span class="visually-hidden">Siguiente</span>
                        </button>
                     </div>
                  </div>
                  
                  <br />
                  <div class="container-xxl sub_div py-3">
                     <div class="module mid">
                        <h2>Encuentra a tu nuevo mejor amigo</h2>
                     </div>
                  </div>
                  <br>
                  <h2 class="big_title">¡Explora mascotas cerca!</h2>
                  <div id="container" class="auto_margin">
                     <div class="container-lg">
                        <div class="row">
                           <div class="col-6 col-lg-2">
                              <div class="py-3">
                                 <button
                                    class="btn btn-primary container text-white bottom-buttons"
                                    id="checkCats"
                                    >
                                    <img src="resources/cat_logo_white.png" />
                                    <p class="h2 text-white fw-bold pt-4">Gatos</p>
                                 </button>
                              </div>
                           </div>
                           <div class="col-6 col-lg-2">
                              <div class="py-3">
                                 <button
                                    class="btn btn-primary container text-white bottom-buttons"
                                    id="checkDogs"
                                    >
                                    <img src="resources/dog_logo_white.png" />
                                    <p class="h2 text-white fw-bold pt-4">Perros</p>
                                 </button>
                              </div>
                           </div>
                           <div class="col-6 col-lg-2">
                              <div class="py-3">
                                 <button
                                    class="btn btn-primary container text-white bottom-buttons"
                                    id="checkOthers"
                                    >
                                    <img src="resources/turtle_logo_white.png" />
                                    <p class="h2 text-white fw-bold pt-4">Otros</p>
                                 </button>
                              </div>
                           </div>
                           <div class="col-6 col-lg-6">
                              <div class="py-3">
                                 <button
                                    class="btn bg-astonian-purple container text-white bottom-buttons"
                                    id="whyAdopt"
                                    >
                                    <p class="h1 text-white fw-bold pt-4">
                                       ¿Porqué debería adoptar?
                                    </p>
                                 </button>
                              </div>
                           </div>
                        </div>
                     </div>
                     <table class="huge_table">
                        <tr>
                           <th></th>
                           <th></th>
                           <th></th>
                        </tr>
                        <tr>
                           <td colspan="3"></td>
                        </tr>
                     </table>
                  </div>
               </div>

            </div>
         </div>
      </div>
   </body>
   <footer>
   <div class="container">
      <div class="footer-divider"></div>
      <div class="d-flex justify-content-between align-items-center">
         <div class="d-flex align-items-center">
         <div class="brand-icon me-2"><img class="mageSi" src="resources/catlogo2.png"></div>
         <small class="text-white">© 2025 Petpot, Inc</small>
         </div>
         <div class="social-icons">
         <i class="bi bi-instagram"></i>
         <i class="bi bi-facebook"></i>
         </div>
      </div>
   </div>
   </footer>
</html>
