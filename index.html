<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petpot</title>
    <script type="module" src="main.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="resources/favicon.png"
      data-href-light="favicon-32x32.png"
      data-href-dark="favicon-32x32-dark.png"
    />
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <div class="div_login" id="div_login">
    <h1>Inicio de sesión</h1>
    <div class="image-logo-container">
      <div class="image">
        <img src="resources/cabexa.png" class="avatar">
        <img src="resources/ojos.png" id="ojos" class="ojos ojos1">
        <img src="resources/ojos2.png" id="ojos2" class="ojos ojos2">
      </div>
      <div class="cortina">
        
      </div>
    </div>
    <input id="input_correo" type="text" placeholder="Correo@gmail.com">
    <input id="input_contra" type="password" placeholder="Contraseña">
    <br>
    <input value="LOG IN" type="button" id="btn_log">
    
    <div class="linea-con-texto">
      <span class="texto-centro">  O   </span>
    </div>
    <input value="Regístrate" type="button" id="btn_regis">
  </div>
  <body >
    <div  id="blur">
    
      <header>  
        <table>
          <tr>
            <th>
              <img id="main_logo" src="resources/logo.png" alt="logo" />
            </th>
            <th id="access_button_th">
              <button class="main_button" id="btn_login">Acceder</button>
            </th>
          </tr>
        </table>
      </header>

      <nav>
        <ul>
          <li><a>Busqueda por ubicación</a></li>
          <li><a>Soy rescatista</a></li>
          <li><a>Busco Adoptar</a></li>
          <li><a>Quiero Ayudar</a></li>
          <li><a>¿Quiénes Somos?</a></li>
        </ul>
        <p class="menu">Menú</p>
      </nav>

      <section>
        <p>Encuentra tu mascota ideal hoy</p>
      </section>

      <div id="buscar_div">
        <table>
          <tr>
            <th id="search_bar">
              <form action="">
                <input
                  type="text"
                  placeholder="Palabras clave (tranquilo, alegre, inteligente, etc...)"
                />
              </form>
            </th>
            <th>
              <img src="resources/lupa.png" />
            </th>
          </tr>
        </table>
      </div>

      
          
      
      

      <div class="main_div">
        <div class="main_div2">
          <br />
          <div class="sub_div">
            <div class="module mid">
              <h2>¡Encuentra a tu nuevo mejor amigo!</h2>
            </div>
          </div>
          <h2 class="big_title">Explora mascotas cerca de ti</h2>
          <div id="bottom_buttons" class="auto_margin">
              <table>
                  <tr>
                      <th>
                          <button class="main_button" id="checkCats"><img src="resources/cat_logo_white.png"><p>Gatos</p></button>
                      </th>
                      <th>
                          <button class="main_button" id="checkDogs" ><img src="resources/dog_logo_white.png"><p>Perros</p></button>
                      </th>
                      <th>
                          <button class="main_button" id="checkOthers"><img src="resources/turtle_logo_white.png"><p>Otros</p></button>
                      </th>
                    
                  </tr>
                  <tr>
                      <td colspan="3">
                          <button class="main_button" id="whyAdopt">¿Porqué debería adoptar?</button>
                      </td>
                  </tr>
              </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
